{% extends "insumos/base.html" %}
{% block content %}
<h3 class="mb-3">Nuevo movimiento</h3>
<form method="post" class="card card-body">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="mt-2">
    <button class="btn btn-success">Registrar</button>
    <a class="btn btn-secondary" href="{% url 'insumos:list' %}">Volver</a>
  </div>
</form>
{% endblock %}
