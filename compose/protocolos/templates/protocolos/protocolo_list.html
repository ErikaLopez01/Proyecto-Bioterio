{% extends "insumos/base.html" %}
{% block content %}
<h3 class="mb-3">Protocolos</h3>
<a class="btn btn-primary btn-sm mb-3" href="{% url 'protocolos:new' %}">Nuevo protocolo</a>
<table class="table table-sm align-middle">
  <thead><tr><th>ID</th><th>Investigador</th><th>Estado</th><th>Creado</th><th></th></tr></thead>
  <tbody>
  {% for p in items %}
    <tr>
      <td>#{{ p.id }}</td>
      <td>{{ p.inv_nombre }}</td>
      <td><span class="badge text-bg-secondary">{{ p.get_estado_display }}</span></td>
      <td>{{ p.creado_en|date:"Y-m-d H:i" }}</td>
      <td><a class="btn btn-outline-secondary btn-sm" href="{% url 'protocolos:detail' p.id %}">Ver</a></td>
    </tr>
  {% empty %}
    <tr><td colspan="5" class="text-muted">Sin registros.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
